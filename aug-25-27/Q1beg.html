<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        //   Write a function to count how many properties an object has using Object.keys().
        function countProperties(obj) {
            return Object.keys(obj).length;
        }
        const person = {
            name: 'uday',
            age: 19,
            class : "BCA",
        };

        const propertyCount = countProperties(person);
        console.log("Number of properties:", propertyCount);

    </script>
</body>

</html>
