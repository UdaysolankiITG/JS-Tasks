    <script>
        //  Write a function that checks whether an object is empty.
        function isempty(obj) {
            return Object.keys(obj).length === 0;
        }
     const obj = {};
     const emptyobj =   {
            person1: 'uday',
           person1age: 19,
           person1class: "BCA",
        };

        console.log(isempty(emptyobj));
