<body>
    <script>
        //Convert an array of key-value pairs back into an object using Object.fromEntries().
             const person = {
            name: 'uday',
            age: 19,
            class : "BCA",
        };

        const arrofkeys_values = Object.entries(person);
        console.log(arrofkeys_values);
        const repeat = Object.fromEntries(arrofkeys_values);
        console.log(repeat);
         
    </script>
</body>
