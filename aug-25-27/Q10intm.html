<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Seal an object using Object.seal() and try adding, removing, and modifying its properties.
        let person = {
            name: "uday",
            age: 19
        };

        Object.seal(person);

        person.age = 35; 
        console.log(person.age); 

        person.city = "dewas"; 
        console.log(person.city); 

        delete person.name; 
        console.log(person.name);

    </script>
</body>

</html>
