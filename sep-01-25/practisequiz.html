<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e4f0f6;
      color: #333;
    }

    .container,
    .getname,
    .question-box {
      margin: 40px auto;
      background-color: #2c3e50;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      color: white;
    }

    h1,
    h2 {
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 7px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0 auto;
      display: block;
    }

    button:hover {
      background-color: #3498db;
    }

    input[type="text"] {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      border-radius: 7px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    .hidden {
      display: none;
    }

    /* Question Card */
    .questioncard {
      background-color: #34495e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
      color: #ecf0f1;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .questioncard h3 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* Options */
    .answer label {
      display: block;
      background-color: #3d566e;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.25s ease;
      border: 2px solid transparent;
    }

    .answer input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
      vertical-align: middle;
      cursor: pointer;
    }

    .answer label:hover {
      background-color: #486a9f;
    }

    /* Selected option highlight */
    .answer input[type="radio"]:checked + span {
      font-weight: 700;
      color: #ffd54f;
    }

    /* Leaderboard table */
    table.leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      color: #2c3e50;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    table.leaderboard th,
    table.leaderboard td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    table.leaderboard th {
      background-color: #2980b9;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container" id="mainContainer">
    <h1>Quiz App</h1>
    <p>Test your knowledge and see how you rank!</p>
    <button id="startquiz">Start Quiz</button>

    <h2>Leaderboard</h2>
    <table class="leaderboard" id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div>

  <div class="getname hidden" id="nameFormContainer">
    <h2>Enter your Name</h2>
    <form id="nameform">
      <input type="text" id="name" placeholder="Your name" required />
      <button id="startquestion" type="submit">Start Quiz</button>
    </form>
  </div>

  <div class="question-box hidden" id="questionContainer">
    <h2>Answer the Questions</h2>
    <div id="questionsList"></div>
    <button id="submitQ" type="button">Submit Answers</button>
  </div>

  <script>
    const startQuizBtn = document.getElementById("startquiz");
    const nameFormContainer = document.getElementById("nameFormContainer");
    const mainContainer = document.getElementById("mainContainer");
    const questionContainer = document.getElementById("questionContainer");
    const nameInput = document.getElementById("name");
    const nameForm = document.getElementById("nameform");
    const questionsList = document.getElementById("questionsList");
    const submitBtn = document.getElementById("submitQ");
    const leaderboardBody = document.getElementById("leaderboardBody");

    let questions = [];
    let playerName = "";

    startQuizBtn.addEventListener("click", () => {
      mainContainer.classList.add("hidden");
      nameFormContainer.classList.remove("hidden");
    });

    nameForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      playerName = nameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name!");
        return;
      }

      nameFormContainer.classList.add("hidden");
      questionContainer.classList.remove("hidden");

      await fetchQuestions();
      displayQuestions();
    });

    async function getLeaderboard() {
      try {
        const response = await fetch(`https://ai-agent-steel-ten.vercel.app/api/v1/quiz/getAllscores`);
        const leaderboard = await response.json();

        leaderboardBody.innerHTML = "";
        leaderboard.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.name || "Anonymous"}</td>
            <td>${entry.score || 0}</td>
          `;
          leaderboardBody.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to load leaderboard:", error);
      }
    }

    async function fetchQuestions() {
      try {
        const response = await fetch("https://ai-agent-steel-ten.vercel.app/api/v1/quiz/questions/all");
        const data = await response.json();
        questions = Object.values(data); // Convert object to array
      } catch (error) {
        console.error("Error fetching questions:", error);
      }
    }

    function displayQuestions() {
      questionsList.innerHTML = ""; // Clear previous questions if any

      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.classList.add("questioncard");

        div.innerHTML = `
          <h3>Q${idx + 1}. ${q.question}</h3>
          <div class="answer">
            ${q.options
              .map(
                (option, i) => `
              <label>
                <input type="radio" name="answer-${q._id}" value="${option}" />
                <span>${option}</span>
              </label>
            `
              )
              .join("")}
          </div>
        `;
        questionsList.appendChild(div);
      });
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      let unanswered = 0;

      questions.forEach((q) => {
        const selected = document.querySelector(`input[name="answer-${q._id}"]:checked`);
        if (!selected) {
          unanswered++;
          return;
        }
        if (selected.value === q.correctAnswer) {
          score++;
        }
      });

      if (unanswered > 0) {
        alert(`Please answer all questions! You left ${unanswered} question(s) unanswered.`);
        return;
      }

      alert(`Well done, ${playerName}! Your score is ${score} out of ${questions.length}.`);
      // TODO: Submit score to backend here if needed

      // Reset and show main screen again
      questionContainer.classList.add("hidden");
      mainContainer.classList.remove("hidden");
      getLeaderboard();
    });

    window.onload = getLeaderboard;
  </script>

</body>

</html>
