<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container, .getname, .question-box {
      margin: 40px auto;
      background-color: rgb(135, 169, 185);
      width: 50%;
      text-align: center;
      border: 1px solid rgb(32, 23, 23);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1, p, h2 {
      color: white;
    }

    #startquiz, #startquestion {
      width: 90%;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #name {
      width: 90%;
      border-radius: 5px;
      margin: 25px;
      padding: 10px;
    }

    .hidden {
      display: none;
    }

    table.leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.leaderboard th, table.leaderboard td {
      border: 1px solid black;
      padding: 8px;
      background-color: #fff;
    }

    table.leaderboard th {
      background-color: #ddd;
    }

    .option-btn {
      display: block;
      background-color: white;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <div class="container" id="mainContainer">
    <h1>Quiz App</h1>
    <p>Test your knowledge and see how you rank!</p>
    <button id="startquiz">Start Quiz</button>

    <h2>Leaderboard</h2>
    <table class="leaderboard" id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      
      </tbody>
    </table>
  </div>

  <div class="getname hidden" id="nameFormContainer">
    <h2>Enter your Name</h2>
    <form id="nameform">
      <input type="text" id="name" placeholder="Your name" required>
      <button id="startquestion" type="submit">Start Quiz</button>
    </form>
  </div>

  <div class="question-box hidden" id="questionContainer">
    <h2 id="questionText">Question will appear here</h2>
    <div id="optionsContainer">

    </div>
  </div>

  <script>
    const startQuizBtn = document.getElementById("startquiz");
    const nameFormContainer = document.getElementById("nameFormContainer");
    const mainContainer = document.getElementById("mainContainer");
    const questionContainer = document.getElementById("questionContainer");
    const nameInput = document.getElementById("name");
    const nameForm = document.getElementById("nameform");
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");


    let questions = [];
    let playerName = "";

    startQuizBtn.addEventListener("click", () => {
      mainContainer.classList.add("hidden");
      nameFormContainer.classList.remove("hidden");
    });
    nameForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      playerName = nameInput.value.trim();
      if (playerName === "") return alert("Please enter your name!");

      nameFormContainer.classList.add("hidden");
      questionContainer.classList.remove("hidden");

      await fetchQuestions();
      showQuestion();
    });


    async function get_Leaderboard() {
      try {
        const response = await fetch(`https://ai-agent-steel-ten.vercel.app/api/v1/quiz/getAllscores`);
        const leaderboard = await response.json();
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        leaderboard.forEach((entry, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.name || 'Anonymous'}</td>
            <td>${entry.score || 0}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to load leaderboard:", error);
      }
    }

    async function fetchQuestions() {
      try {
        const response = await fetch(`https://ai-agent-steel-ten.vercel.app/api/v1/quiz/questions/all`);
        questions = await response.json();
      } catch (error) {
        console.error("Failed to load questions:", error);
      }
    }
    window.onload = get_Leaderboard;
  </script>
</body>

</html>
