<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // 3️⃣ Chained .then():
// Ek value lo, pehle usme 2 add karo, 
fir result ko 3 se multiply karo using chained .then() -->

    <script>
let number = 5;

Promise.resolve(number) 
    .then(function(value) {
        console.log("Starting value:", value);
        return value + 2;
    })
    .then(function(value) {
        console.log("After adding 2:", value);
        return value * 3; 
    })
    .then(function(result) {
        console.log("Final result:", result);
    });
    </script>
</body>
</html>
