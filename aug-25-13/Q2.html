<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // 2️⃣ Promise States:
// Promise ke teen state (pending, fulfilled, rejected) kya hote hain,
 aur unhe code se kaise dikhayenge? -->

    <script>
let myPromise = new Promise(function(resolve, reject) {
    let success = true; 

    console.log("Promise: Pending");

    if (success) {
        resolve("Promise: Fulfilled ✅");
    } else {
        reject("Promise: Rejected ❌");
    }
});
myPromise
    .then(function(result) {
        console.log(result);
    })
    .catch(function(error) {
        console.log(error);
    });
    </script>
</body>
</html>
