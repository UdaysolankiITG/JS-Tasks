<!-- // 1️⃣ Simple Promise:
// Ek Promise banao jo 1 second baad resolve ho aur "Hello from Promise" return kare -->
<script>
    const myPromise = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve("Hello from Promise");
  }, 1000);
});

myPromise.then((message) => {
  console.log(message);
});

</script>
</body>
