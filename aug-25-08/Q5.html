<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Task 5: Auto Hide Button After Timeout
Goal: Button ko 3 seconds ke baad hide karna hai.
Steps:Ek button create karo jiska label ho "Click Me".
Jab user button ko click kare, use setTimeout se 3 seconds ke baad button ko hide kar do (using style.display = 'none'). -->
  <button id="click">Click Me</button>
  <script>
    let btn = document.getElementById("click");
    btn.addEventListener("click",()=>{
      setInterval(() => {
        btn.style.display="none";
      }, 3000);
    })
  </script>

</body>
</html>
