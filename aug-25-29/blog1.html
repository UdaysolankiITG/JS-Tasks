<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Manager</title>
    <style>
        .pagewidth {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #08192b;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        nav ul li {
            display: inline;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #0a4770;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #01101a;
        }

        h2 {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #blog-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        #blog-form input[type="text"],
        #blog-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #blog-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #blog-form button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        #blog-form button[type="submit"]:hover {
            background-color: #0d2011;
        }

        #blog-form button[type="button"] {
            background-color: #2c1214;
            color: white;
        }

        #blog-form button[type="button"]:hover {
            background-color: #2b1013;
        }

        .blog {
            gap: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .blog-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        @media (max-width: 1024px) {
            .blog {
                grid-template-columns: 1fr 1fr;
            }

            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 5px;
            }

            #blog-form {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            .blog {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 22px;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }

            #blog-form input[type="text"],
            #blog-form textarea {
                font-size: 14px;
                padding: 10px;
            }

            #blog-form button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .blog-card {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="pagewidth">
        <header>
            <h1>Blog Manager</h1>
            <nav>
                <ul>
                    <li><button id="show-all">All Blogs</button></li>
                    <li><button id="show-form">Create Blog</button></li>
                </ul>
            </nav>
        </header>

        <section id="allblog">
            <h2>All Blogs</h2>
            <div class="blog" id="blog-list">

            </div>
        </section>

        <section id="form">
            <form id="blog-form">
                <h2>New Blog</h2>
                <input type="hidden" id="blog-id" />
                <input type="text" id="title" placeholder="Blog Title" required />
                <input type="text" id="author" placeholder="Author" required />
                <textarea id="content" placeholder="Blog Content" rows="5" required></textarea>
                <button type="submit">Save Blog</button>
                <button type="button" id="clear-btn" onclick="clearall()">Clear</button>
            </form>
        </section>
    </div>

    <script>
        const showFormBtn = document.getElementById('show-form');
        const showAllBtn = document.getElementById('show-all');
        const formSection = document.getElementById('form');
        const allBlogsSection = document.getElementById('allblog');
        const formsub = document.getElementById("blog-form");

        formSection.style.display = 'none';

        showFormBtn.addEventListener('click', () => {
            formSection.style.display = 'block';
            allBlogsSection.style.display = 'none';
        });

        showAllBtn.addEventListener('click', () => {
            formSection.style.display = 'none';
            allBlogsSection.style.display = 'block';
            showallblog();
        });

        function clearall() {
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("content").value = "";
        }

        formsub.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();
            const content = document.getElementById("content").value.trim();

            const newblog = { title, content, author };

            fetch('https://ewl-server.vercel.app/api/v1/blog/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newblog),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Blog created:", data);
                    clearall();
                    alert("Blog created successfully!");
                    formSection.style.display = 'none';
                    allBlogsSection.style.display = 'block';
                    showallblog();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error creating blog.");
                });
        });

        async function showallblog() {
            try {
                const response = await fetch('https://ewl-server.vercel.app/api/v1/blog/all');
                const data = await response.json();
                const blogs = Object.values(data.blogs);
                const div = document.getElementById('blog-list');
                div.innerHTML = "";

                blogs.forEach((element) => {
                    div.innerHTML += `
                        <div class="blog-card">
                            <h2>${element.title}</h2>
                            <h4>By: ${element.author}</h4>
                            <p>${element.content}</p>
                            <button onclick="deleteBlog('${element._id}')">Delete</button>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching blogs:', error);
            }
        }
        async function deleteBlog(blogId) {
            // const confirmation = confirm("Are you sure you want to delete this blog?");
            // if (!confirmation) return;

            try {
                const response = await fetch("https://ewl-server.vercel.app/api/v1/blog/deleteById", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: blogId }),
                });
                const result = await response.json();
                if (result.message === "Blog deleted successfully") {
                    alert("Blog deleted successfully");
                    const blogCard = document.getElementById(blogId);
                    if (blogCard) blogCard.remove();
                }
            } catch (error) {
                console.log("Error deleting blog:", error);
            }
             showallblog();   
        }
        window.onload = () => {
            showallblog();
        };
    </script>
</body>

</html>
