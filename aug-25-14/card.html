<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Item Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .dropdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            border-color: #2980b9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 30px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.95em;
            margin-bottom: 5px;
            color: #555;
        }

        .para {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.2em;
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <h1>Shop Item Filter</h1>

    <div class="dropdown">
        <select class="option" id="categories">
            <option value="categories">All Categories</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Kids">Kids</option>
        </select>
        <select class="option" id="types">
            <option value="all-type">All Types</option>
            <option value="jeans">Jeans</option>
            <option value="tshirt">T-shirt</option>
            <option value="shirt">Shirt</option>
            <option value="pant">Pant</option>
            <option value="mix">Mix</option>
        </select>
    </div>

    <div class="container">
        <!-- Cards will be injected here -->
    </div>

    <script>
        const shopItems = [
            { name: "Slim Fit Jeans", category: "Men", type: "jeans", price: 1200 },
            { name: "Casual T-shirt", category: "Men", type: "tshirt", price: 600 },
            { name: "Formal Shirt", category: "Men", type: "shirt", price: 1100 },
            { name: "Track Pant", category: "Men", type: "pant", price: 900 },
            { name: "Printed T-shirt", category: "Women", type: "tshirt", price: 750 },
            { name: "Denim Jeans", category: "Women", type: "jeans", price: 1500 },
            { name: "Combo Pack", category: "Men", type: "mix", price: 2000 },
            { name: "Kids Shorts", category: "Kids", type: "pant", price: 500 },
            { name: "Girls Frock", category: "Kids", type: "mix", price: 800 },
            { name: "Oversized Hoodie", category: "Women", type: "tshirt", price: 1300 },
            { name: "Cargo Pants", category: "Men", type: "pant", price: 1400 },
            { name: "Polka Dot Shirt", category: "Women", type: "shirt", price: 1000 },
            { name: "Running Shorts", category: "Men", type: "pant", price: 800 },
            { name: "Ankle Jeans", category: "Women", type: "jeans", price: 1600 },
            { name: "Winter Combo", category: "Women", type: "mix", price: 2200 },
            { name: "Boys T-shirt", category: "Kids", type: "tshirt", price: 450 },
            { name: "School Uniform", category: "Kids", type: "shirt", price: 950 },
            { name: "Ethnic Set", category: "Women", type: "mix", price: 1800 },
            { name: "Linen Shirt", category: "Men", type: "shirt", price: 1250 },
            { name: "Gym Wear Pack", category: "Men", type: "mix", price: 2400 },
        ];

        const categories = document.getElementById("categories");
        const types = document.getElementById("types");
        const container = document.querySelector(".container");

        let filteredItems = shopItems;

        function updateItems(items) {
            container.innerHTML = "";
            if (items.length > 0) {
                items.forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            <h3>${item.name}</h3>
                            <p><strong>Category:</strong> ${item.category}</p>
                            <p><strong>Type:</strong> ${item.type}</p>
                            <p><strong>Price:</strong> â‚¹${item.price}</p>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `<div class="para">No products found.</div>`;
            }
        }

        function onCategoryChange() {
            const selectedCategory = categories.value;
            filteredItems = shopItems.filter(item =>
                selectedCategory === "categories" || item.category === selectedCategory
            );
            onTypeChange(); // chain filtering
        }

        function onTypeChange() {
            const selectedType = types.value;
            const finalItems = filteredItems.filter(item =>
                selectedType === "all-type" || item.type === selectedType
            );
            updateItems(finalItems);
        }

        categories.addEventListener("change", onCategoryChange);
        types.addEventListener("change", onTypeChange);

        updateItems(shopItems); // initial render
    </script>

</body>

</html>
