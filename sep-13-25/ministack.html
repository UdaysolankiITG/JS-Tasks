<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Stack Flow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mini Stack Flow</h1>
    <div class="btncontainer">
      <button id="addQuestionBtn">Add Question</button>
      <button id="lgnbtn">Login</button>
      <button id="signbtn">Signup</button>
    </div>
  </header>

  <section id="questionFormSection" class="hidden">
   <form id="questionForm">
  <h2>Ask a Question</h2>
  <label for="questionTitle">Title</label>
  <input type="text" id="questionTitle" name="questionTitle" placeholder="Enter your question title" required>
  <button type="submit" id="formbtn">Submit Question</button>
</form>

  </section>
<div id="div">
    
</div>

  <script src="script.js"></script>
</body>
</html>
