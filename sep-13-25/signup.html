<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="./loginsignup.css">
  </head>
  <body>
    <form id="signupForm">
      <h2>Signup</h2>
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
      /><br /><br />
      <input type="email" id="email" placeholder="email" required />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br /><br />
      <button type="submit">Sign Up</button>
       <h2>If already have an Account <a href="./login.html">Login page</a></h2>
    </form>

    <p id="message"></p>
    <script >
        document
  .getElementById("signupForm")
  .addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();
    const messageEl = document.getElementById("message");

    if (!username || !password || !email) {
      messageEl.textContent = "Fill all fields";
      return;
    }

    try {
      const res = await fetch("https://ai-agent-steel-ten.vercel.app/api/v1/auth/Signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          Name: username,
          Email: email,
          Password: password,
        }),
      });

      const data = await res.json();
   console.log(data);
   
      if (res.ok) {
       
        localStorage.setItem(
          "userId",
          JSON.stringify({
           data
          })
        );
        window.location.href="./login.html"
      } else {
        messageEl.textContent = data.message || "Error signing up";
      }
    } catch (err) {
      messageEl.textContent = "Network error";
      console.error(err);
    }
  });

    </script>
  </body>
</html>
