        class Car {
            name = null; color = null; number = null; brand = null; modal = null;
            constructor(name, color, number, brand, modal) {
                this.name = name;
                this.color = color;
                this.number = number;
                this.brand = brand;
                this.modal = modal;
            }
            playmusic() {
                console.log(`Music is been played in ${this.name}`);

            }
            stop() {
                console.log(`${this.name} has stoped`);

            }
            start() {
                console.log(`${this.name} is started`);

            }
            light() {
                console.log(`${this.name} lights are on`);

            }
            lightof() {
                console.log(`${this.name} lights are of`);

            }
            getmodal() {
                return this.modal;

            }
            getbrand() {
                return this.brand;

            }
            getname() {
                return this.name
            }
            getcolor() {
                return this.color
            }
            setname(name) {
                return this.name = name;
            }
            setbrand(brand) {
                return this.brand = brand;
            }
            setmodal(modal) {
                return this.modal = modal;
            }
            setcolor(color) {
                return this.color = color;
            }
        }
        const Bmw = new Car("M002", "grey", 'MP09MX0407', "BMW", 2006)
        console.log(Bmw.getname())
        console.log(Bmw.getmodal())
        console.log(Bmw.getbrand())
        Bmw.setname("M1111")
        Bmw.setbrand("AUDI")
        Bmw.setmodal(2025)
        Bmw.setcolor("blue")

        console.log(Bmw.getname())

        console.log(Bmw.getbrand())
