<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation Web Tool Using HTML, CSS, and JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .options {
            margin-top: 20px;
        }

        .options input[type="checkbox"] {
            margin-right: 8px;
        }

        .options input[type="color"] {
            margin-top: 10px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .options label {
            display: inline-block;
            margin-right: 15px;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            width: 20%;
        }

        .b1:hover {
            background-color: #0056b3;
        }

        .b1 {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 14px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        body.dark-mode .main {
            background-color: #121212;
            color: white;
        }

        .bmain {
            display: flex;
            width: 100%;
            gap: 5px;
        }
    </style>

</head>

<body>
    <div class="main">
        <h1>Web Tool </h1><span><button class="b1" onclick="toggleDarkMode()">Dark Mode</button></span>
        <label> Yahan Text Likho:</label><br>
        <textarea id="inputText" placeholder="Yahan kuch likho..."></textarea>
        <div class="options">
            <input type="checkbox" id="italic"> Italic<br>
            <input type="checkbox" id="uppercase"> UPPERCASE<br>
            <input type="checkbox" id="lowercase"> lowercase<br>
            <input type="checkbox" id="capitalize"> Capitalize First Letters<br>
            <input type="checkbox" id="bold"> Bold<br>
            <input onchange="colorchange()" type="color" id="textColor">:Select Color
        </div>
        <h3> Word preview :</h3>
        <div id="output"></div>
        <div class="bmain">
            <button class="button" onclick="applyChanges()">Apply</button>
            <button class="button" onclick="clearItems()">Reset</button>
        </div>
    </div>
    <script>
        function applyChanges() {
            let input = document.getElementById("inputText");
            let Bold = document.getElementById("bold");
            let Italic = document.getElementById("italic");
            let Upper = document.getElementById("uppercase");
            let Lower = document.getElementById("lowercase");
            let toCapital = document.getElementById("capitalize");


            if (Upper.checked) {
                input.style.textTransform = "uppercase";
            }
              else{
                input.style.textTransform = "none";
            }
            if (Lower.checked) {
                input.style.textTransform = "lowercase";
            }

            if (Bold.checked) {
                input.style.fontWeight = "bold";
            }
             else{
                input.style.fontWeight = "100";
            }
            if (Italic.checked) {
                input.style.fontStyle = "italic";
            }
            else{
                input.style.fontStyle = "normal";
            }
            if (toCapital.checked) {
                input.style.textTransform = "capitalize";
            }
           
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<span>" + input.value + "</span>";
        }

        function clearItems() {
            inputText.innerHTML = '';
            document.getElementById("inputText").value = '';
            let outputDiv = document.getElementById("output");
            outputDiv.innerText = '';

        }

        function colorchange() {
            let input = document.getElementById("inputText");
            let colorInput = document.getElementById("textColor");
            console.log(colorInput.value)
            input.style.color = colorInput.value;
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

    </script>

</body>

</html>
