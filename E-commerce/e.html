<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple E-commerce</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      background: #333;
      color: white;
      margin: 0;
      padding: 15px;
    }
    .cart-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .product button {
      margin-top: 10px;
      padding: 8px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .cart {
      position: fixed;
      top: 60px;
      right: 15px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: white;
      padding: 4px 6px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è E-commerce Store</h1>
  <button class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  <div class="cart" id="cart"></div>
  <div class="container" id="products"></div>

  <script>
    const productsDiv = document.getElementById('products');
    const cartDiv = document.getElementById('cart');
    const cartCount = document.getElementById('cart-count');
    let cart = [];

    // Fetch Products using async/await with try/catch
    async function loadProducts() {
      try {
        const res = await fetch('https://fakestoreapi.com/products');
        const products = await res.json();
        showProducts(products);
      } catch (error) {
        productsDiv.innerHTML = "<p>Failed to load products. Please try again later.</p>";
        console.error('Error fetching products:', error);
      }
    }

    // Show products in DOM
    function showProducts(products) {
      productsDiv.innerHTML = ''; // Clear existing
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h4>${p.title.slice(0, 25)}...</h4>
          <p><strong>$${p.price}</strong></p>
          <button onclick="addToCart(${p.id}, '${p.title.replace(/'/g, "\\'")}', ${p.price})">Add to Cart</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    // Add to cart
    function addToCart(id, title, price) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty++;
      } else {
        cart.push({ id, title, price, qty: 1 });
      }
      updateCart();
    }

    // Remove from cart
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    // Update cart UI
    function updateCart() {
      cartDiv.innerHTML = '<h3>Your Cart</h3>';
      if (cart.length === 0) {
        cartDiv.innerHTML += '<p>Cart is empty.</p>';
      } else {
        cart.forEach(item => {
          cartDiv.innerHTML += `
            <div class="cart-item">
              <span>${item.title.slice(0, 20)} x ${item.qty}</span>
              <button onclick="removeFromCart(${item.id})">Remove</button>
            </div>
          `;
        });
      }
      cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    }

    // Toggle cart visibility
    function toggleCart() {
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
