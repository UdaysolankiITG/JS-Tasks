<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }


        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }


        .innerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }


        .btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }


        input {
            padding: 12px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #a19090;
            border-radius: 10px;
            margin: 8px 0;
            font-size: 16px;
            outline: none;
        }


        input:focus {
            box-shadow: 0 0 8px rgba(179, 202, 227, 0.6);
            border-color: #b4b9be;
        }


        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #35ff3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #7355f7;
            transform: scale(1.05);
        }


        button:active {
            transform: scale(0.98);
        }


        h1 {
            font-size: 28px;
            color: #b6dcb7;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>


<body>
    <div class="container">
        <div id="Login">
            <form action="#" id="login">
                <div class="innerContainer">
                    <h1>Login</h1>
                    <label>
                        Email:
                        <input name="email" type="text" placeholder="Enter your email" required>
                    </label>
                    <label>
                        Password:
                        <input name="pass" type="password" placeholder="Enter your password" required>
                    </label>
                    <div class="btn-container">
                        <button id="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>

        let inputs = document.getElementsByTagName("input");
        let form = document.getElementById("login");
         let data = {};
       function obj(obj,key,value) {
       obj[key] = value;
       return obj;        
       }
        form.addEventListener("submit", (event) => {
            event.preventDefault();
             Array.from(inputs).forEach(value=>{
            obj(data,value.name,value.value);
        })
           let jsonobj = JSON.parse(localStorage.getItem("userdata"))
           
         if(jsonobj.email == data.email && jsonobj.pass == data.pass){
            alert("login succesful")
         }
         else{
            alert("login unsucceful")
         } 
         
        })


    </script>

</body>


</html>
