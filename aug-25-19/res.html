<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 Marksheet</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Class 10 Marksheet</h2>

  <label>Student Name: </label>
  <input type="text" id="name"><br>

  <label>Math: </label>
  <input type="number" id="math"><br>

  <label>Science: </label>
  <input type="number" id="science"><br>

  <label>English: </label>
  <input type="number" id="english"><br>

  <label>Social Studies: </label>
  <input type="number" id="sst"><br>

  <label>Hindi: </label>
  <input type="number" id="hindi"><br>

  <button onclick="generateMarksheet()">Generate Marksheet</button>

  <p class="error" id="error"></p>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function generateMarksheet() {
      const name = document.getElementById("name").value.trim();
      const math = parseInt(document.getElementById("math").value);
      const science = parseInt(document.getElementById("science").value);
      const english = parseInt(document.getElementById("english").value);
      const sst = parseInt(document.getElementById("sst").value);
      const hindi = parseInt(document.getElementById("hindi").value);

      const errorElement = document.getElementById("error");
      const resultDiv = document.getElementById("result");

      // Reset previous error/result
      errorElement.textContent = "";
      resultDiv.style.display = "none";

      // Validation
      if (!name) {
        errorElement.textContent = "Please enter the student's name.";
        return;
      }

      const subjects = { math, science, english, sst, hindi };
      for (let subject in subjects) {
        const mark = subjects[subject];
        if (isNaN(mark) || mark < 0 || mark > 100) {
          errorElement.textContent = `Please enter valid marks (0-100) for all subjects.`;
          return;
        }
      }

      const total = math + science + english + sst + hindi;
      const percentage = (total / 500) * 100;
      let grade = "";

      if (percentage >= 90) grade = "A+";
      else if (percentage >= 80) grade = "A";
      else if (percentage >= 70) grade = "B";
      else if (percentage >= 60) grade = "C";
      else if (percentage >= 40) grade = "D";
      else grade = "Fail";

      // Display result
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h3>Marksheet for ${name}</h3>
        <p><strong>Total Marks:</strong> ${total} / 500</p>
        <p><strong>Percentage:</strong> ${percentage}%</p>
        <p><strong>Grade:</strong> ${grade}</p>
      `;
    }
  </script>

</body>
</html>
