<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Button Click pe Text Change karo
 Ek button banao, jise click karne pe ek paragraph ka text "Hello World!" 
 se "Button Clicked!" ho jaye. -->

        <p class="text">Hello World!</p>
        <button class="button">click</button>
  <script>
     let ele = document.querySelector(".text");
     document.querySelector(".button").addEventListener("click",change);
     function change() {
        ele.innerHTML="clicked!"; 
     }
  </script>
</body>
</html>
