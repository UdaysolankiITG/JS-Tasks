<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 7px;
        }

        fieldset {
            display: inline-block;
            margin: auto;
            width: 60%;
            border: none;
            background-color: aqua;

        label {

        .main {

        .heading {

        .button {
            display: flex;

</head>

<body>
    <!-- Enter Key Press Pe Action Lo
 Input field mein agar user Enter dabaye, 
 toh console mein "Enter pressed!" print ho. -->
    <h2> Enter Detection</h2>

  <input type="text" id="Input" placeholder="Type something and press Enter" />

  <p id="Text">Yahan text dikhega...</p>

  <script>
    let input = document.getElementById("Input");
    let Para = document.getElementById("Text");

    input.addEventListener("keyup", (event)=>{
      Para.textContent = input.value;
      if (event.key === "Enter") {
        console.log("Enter pressed!");
      }
    });
  </script>
</body>

</html>
