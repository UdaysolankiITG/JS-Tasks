    <script>
//         2. Do strings mein same characters hain ya nahi check karo
// ğŸ§  Problem samajho: "abc" aur "bca" â€“ dono mein same letters hain.'
// ' Order important nahi hai.
// ğŸ“¥ Input: "abc", "bca"
//  ğŸ“¤ Output: true
// ğŸ“˜ Hint: Set banao dono ka, compare karo.
function haveSameCharacters(str1, str2) {
  let set1 = new Set(str1);
  let set2 = new Set(str2);
  
  if (set1.size !== set2.size) return false;

  for (let char of set1) {
    if (!set2.has(char)) return false;
  }
  return true;
}

console.log(haveSameCharacters("dda", "bca")); // true
