    <script>
//         5. Count unique words in a sentence
// ðŸ§  Problem samajho: Ek sentence mein kitne alag-alag words hain, wo count karo.
// ðŸ“¥ Input: "hello world hello chatgpt"
//  ðŸ“¤ Output: 3 (hello, world, chatgpt)
// ðŸ“˜ Hint: split() + Set.
       function unique(str) {
            let arr = str.split(' ')
            const uniqueWords = new Set();
             for (let i  of arr) {
                uniqueWords.add(i);
             }
          return `Unique word count: ${uniqueWords.size}`;
        }
    let str = "hello world hello chatgpt"
         console.log( unique(str))

    </script>
