    <script>
//         4. Check karo ek set doosre set ke andar aata hai ya nahi
// ğŸ§  Problem samajho: Aapko dekhna hai ki kya har element Set B ka, Set A mein bhi hai?
// ğŸ“¥ Set A: [1, 2, 3, 4]
//  ğŸ“¥ Set B: [2, 4]
//  ğŸ“¤ Output: true
// ğŸ“˜ Hint: Har element B ka A mein has() se check karo.

        function isSubset(setA, setB) {
  let bigSet = new Set(setA);
  for (let val of setB) {
    if (!bigSet.has(val)) {
      return false;
    }
  }
  return true;
}

console.log(isSubset([1, 2, 3, 4], [2, 4]));

    </script>
