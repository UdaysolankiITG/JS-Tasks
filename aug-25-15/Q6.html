    <script>
//         6. Find common values in two arrays
// ðŸ§  Problem samajho: Tumhe un elements ka list chahiye jo dono arrays mein ho.
// ðŸ“¥ Input: [1, 2, 3], [2, 3, 4]
//  ðŸ“¤ Output: [2, 3]
// ðŸ“˜ Hint: Set + filter.
function findCommon(arr1, arr2) {
  let set2 = new Set(arr2);
  return arr1.filter(item => set2.has(item));
}

console.log(findCommon([1, 2, 3], [2, 3, 4])); 

    </script>
