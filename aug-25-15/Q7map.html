<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //         1. Count character frequency
        // ðŸ§  Problem samajho: Har character kitni baar aaya hai, wo count karo.
        // ðŸ“¥ Input: "aabccc"
        //  ðŸ“¤ Output: { a: 2, b: 1, c: 3 }
        // ðŸ“˜ Hint: Loop chalao, Map ya object mein count badhao.
        function countCharFrequency(str) {
            let freq = {};

            for (let char of str) {
                if (freq[char]) {
                    freq[char]++;
                } else {
                    freq[char] = 1;
                }
            }

            return freq;
        }

        console.log(countCharFrequency("aabccc")); // { a: 2, b: 1, c: 3 }

    </script>
</body>

</html>
