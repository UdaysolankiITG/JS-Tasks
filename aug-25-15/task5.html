<body>
    <script>
   let str = "aabccc"
        function frequency(str) {
          let map = new Map();
          for (let char of str ) {
            if(map.has(char)){
                map.set(char,map.get(char)+1)
            }
            else{
                map.set(char,1)
            }
          }
          console.log(map)
        }
        

    </script>
