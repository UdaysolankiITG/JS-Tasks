<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
   
    #myDiv {
      padding: 30px;
      background-color: #d1e7dd;
      border: 2px solid #0f5132;
    }

    #mySection {
      padding: 20px;
      background-color: #cff4fc;
      border: 2px solid #055160;
    }

    #myButton {
      padding: 10px 20px;
      background-color: #f8d7da;
      border: 2px solid #842029;
      font-size: 16px;
    }

    
  </style>
</head>
<body>
<!-- ðŸ”¹ Task 3: Event Capturing
Wahi div -> section -> button structure lo.
 Is baar event listener { capture: true } ke saath lagao.
 Dekho order upar se neeche hoga (div â†’ section â†’ button). -->

  <div id="myDiv">
    <section id="mySection">
      <button id="myButton">Click Me</button>
    </section>
  </div>

  <script>
    document.getElementById('myDiv').addEventListener('click', () => {
      alert('DIV clicked');
    }, true);

    document.getElementById('mySection').addEventListener('click', () => {
       alert('SECTION clicked');
    }, true);

    document.getElementById('myButton').addEventListener('click', () => {
      alert('BUTTON clicked');
    }, true); 
  </script>

</body>
</html>
