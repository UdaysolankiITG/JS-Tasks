<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 50%;
            background-color: aquamarine;
        }

        .grandfather {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 50%;
            background-color: rgb(136, 83, 39);
        }

        .father {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            width: 50%;
            background-color: rgb(136, 172, 9);
        }

        .child {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 125px;
            width: 50%;
            background-color: rgb(5, 126, 35);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>I am container</p>
        <div class="grandfather">
            <p>I am grandfather</p>
            <div class="father">
                <p>I am father</p>
                <div class="child">
                    <p>I am child</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container");
        const grandfather = document.querySelector(".grandfather");
        const father = document.querySelector(".father");
        const child = document.querySelector(".child");
        container.addEventListener("click",(e)=>{
             //e.stopPropagation();
            container.style.backgroundColor = "blue";
        });
        grandfather.addEventListener("click",(e)=>{
            // e.stopPropagation();
            grandfather.style.backgroundColor = "red";
        })
        father.addEventListener("click",(e)=>{
            // e.stopPropagation();
            father.style.backgroundColor = "green"
        })
          child.addEventListener("click",(e)=>{
         //   e.stopPropagation();
            child.style.backgroundColor = "yellow"
        })
    </script>
</body>

</html>
