<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Check Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding: 50px;
    }
    h1 {
      color: #00796b;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #weatherResult {
      margin-top: 30px;
      font-size: 18px;
      color: #004d40;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather Checker</h1>

  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Check Weather</button>

  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = 'a173a9475981faa920d7213a714f3194'; 
      if (!city) {
        document.getElementById('weatherResult').innerHTML = `<p style="color:red;">Please enter a city name.</p>`;
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const iconCode = data.weather[0].icon;                   
        const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

        const weatherHTML = `
          <h2>Weather in ${data.name}, ${data.sys.country}</h2>
          <img src="${iconUrl}" alt="Weather icon" />
          <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
          <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
          <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
        `;
        document.getElementById('weatherResult').innerHTML = weatherHTML;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
