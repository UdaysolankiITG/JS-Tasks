<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        .checkbox {
            display: flex;
            flex-direction: row;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: flex;
            margin: auto;
            padding-top: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #2b872e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #07650a;
        }

        .message {
            color: red;
        }

        #strength {
            color: red;
        }

        .str {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Genarator</h2>
        <form id="passgen">
            <Label>
                Password length: <input type="number" name="passlength" id="length" value="4" min="4" max="32" >
                <p class="error" id="length"></p>
            </Label>
            <div>
                <label><input type="checkbox" value="upper" id="upper">Includes uppercase</label>
                <label><input type="checkbox" value="lower" id="lower"> Include lowercase</label>
                <label><input type="checkbox" value="number" id="number">Include number</label>
                <label><input type="checkbox" value="symbol" id="symbol"> Include symbol</label>
            </div>

            <button type="submit" id="generate">Generate Password</button>
            <label>Your Password
                <input type="text" id="password" readonly>
            </label>

            <div class="str">
                <p>Strength:-</p>
                <p id="strength"></p>
            </div>
            <p class="message" id="error"></p>
        </form>
    </div>
    <script>
        const lengthin = document.getElementById("length");
        const uppercase = document.getElementById("upper");
        const lowercase = document.getElementById("lower");
        const numbers = document.getElementById("number");
        const symbols = document.getElementById("symbol");
        const Password = document.getElementById("password");
        const btn = document.getElementById("generate");
        const message = document.getElementById("error");
        const strength = document.getElementById("strength");
     const form = document.getElementById("passgen");
       form.addEventListener("submit", function passgen(e) {
            e.preventDefault();
            let character = "";
            let count = 0;

            if (uppercase.checked) {
                let upperwords = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                character += upperwords;
                count++;
            }
            if (lowercase.checked) {
                let lower = "abcdefghijklmnopqrstuvwxyz";
                character += lower;
                count++;
            }
            if (numbers.checked) {
                let number = "0123456789";
                character += number;
                count++;
            }
            if (symbols.checked) {
                let symbol = "!@#$%^&*()_+-=;:<>?/";
                character += symbol;
                count++;
            }
            if (!character) {
                Password.value = "";
                message.textContent = "Please select a option.";
                strength.textContent = " ";
                return;
            }

            let password = "";
            const length = parseInt(lengthin.value);
            for (let i = 0; i < length; i++) {
                let index = Math.floor(Math.random() * character.length);
                password += character[index];
            }
            Password.value = password;
            message.textContent = "";  
            if (password.length < 4) {
                strength.textContent = "please select number above 4";
                Password.value = "";
            }
            else if (password.length <= 6) {
                strength.textContent = "weak";
            }
            else if (password.length > 6 && password.length <= 8) {
                strength.textContent = "medium";
            }
            else if (password.length > 8 && password.length <= 32 ) {
                strength.textContent = "strong";
            }
            else{
                strength.textContent = "please select number under 32";
                Password.value = "";
            }
        })
 
          

    </script>
</body>

</html>
